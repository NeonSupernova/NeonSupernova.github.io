<!DOCTYPE html>
<html>

<head>
    <meta name="viewport">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/manifests/manifest.json">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#0061d7">
    <meta name="msapplication-TileColor" content="#0061d7">
    <meta name="theme-color" content="#8e1414">
    <link rel="stylesheet" href="/css/app.css">
</head>
<script>
    window.addEventListener('load', () => {
        registerSW();
    });

    // Register the Service Worker
    async function registerSW() {
        if ('serviceWorker' in navigator) {
            try {
                await navigator
                    .serviceWorker
                    .register('serviceworker.js');
            }
            catch (e) {
                console.log('SW registration failed');
                console.log(e);
            }
        }
    }
</script>

<body>
    <ul>
        <h2>
            <p>This app doesn't really work yet </p>
            <p>Please be patient.</p>
        </h2>
    </ul>
</body>

</html>
